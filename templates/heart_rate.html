<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心率信息</title>

    <!-- 引入 Bootstrap 样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iN8QF6BdcYI6Wz6lm8fFXY5EXp9vnF9S0K9hb5g5uM2Gp6o3GqK8AB1Wy" crossorigin="anonymous">
    
    <!-- 自定义 CSS 样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body>
    <div class="container mt-5">
        {% if user_role == '老年用户' %}
            <h1>您的心率信息</h1>
        {% elif user_role == '家属、看护用户' %}
            <h1>您关联老年用户的心率信息</h1> 
        {% endif %}

        {% if heart_rate is not none %}
            <p><strong>心率：</strong>{{ heart_rate }} BPM</p>
            <p><strong>真实姓名：</strong>{{ real_name }}</p>
            <p><strong>所在地：</strong>{{ residence }}</p>
        {% else %}
            <p>暂无心率数据。</p>
        {% endif %}
        <br>

        <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary mt-3">返回用户中心</a>
    </div>
</body>
</html>
