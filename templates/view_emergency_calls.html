<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Calls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- 引入 Bootstrap 样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iN8QF6BdcYI6Wz6lm8fFXY5EXp9vnF9S0K9hb5g5uM2Gp6o3GqK8AB1Wy" crossorigin="anonymous">
    
    <!-- 自定义 CSS 样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body>
    <div class="container mt-4">
        <h1>您关联老年用户的呼救记录</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>呼救编号</th>
                    <th>心率</th>
                    <th>老年用户编号</th>
                    <th>真实姓名</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody>
                {% for call in emergency_calls %}
                <tr>
                    <td>{{ call.EmergencyCallID }}</td>
                    <td>{{ call.HeartRate }}</td>
                    <td>{{ call.SeniorUserID }}</td>
                    <td>{{ call.RealName }}</td>
                    <td>{{ call.Residence }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No more emergency calls found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('user.dashboard') }}">返回用户中心</a>
    </div>
</body>
</html>
